<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width ">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>

<body>

    <nav>
        <h1 class="main-text text-5xl">Crypto World</h1>
        <form action="">
            <input type="text" id="userInput"
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-last-name">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit"
                onclick=handleOnClick() id="submit">Search Currency</button>
        </form>
    </nav>
    <div class="data-area">
        <h1 class="sub-text">Name: <span id="name"></span></h1>
        <p class="data-text">Price: <span id="price"></span></p>
        <p class="data-text">Market Cap <span id="marketCap"></span></p>
        <p class="data-text">Rank: <span id="rank"></span></p>
        <p class="data-text">Website Url: <span id="website"></span></p>
        <p class="data-text">Change: <span id="change"></span></p>
        <p class="data-text">Number of Exchanges listed: <span id="listed"></span></p>
    </div>
    <div class="container">
        <table class="border-collapse border border-slate-500 ...">
            <tr>
                <th class='border border-slate-600 ...'>Rank</th>
                <th class='border border-slate-600 ...'>Name</th>
                <th class='border border-slate-600 ...'>Price</th>
                <th class='border border-slate-600 ...'>Market Cap</th>

            <tr>

                <th class='border border-slate-600 ...' id="rank1Name">Name</th class='border border-slate-600 ...'>
                <td class='border border-slate-700 ...'><span id="rank1Price">1</span></td>
                <td class='border border-slate-700 ...'><span id="rank1MarketCap">1</span></td>
                <td class='border border-slate-700 ...'><span id="rank1Change">1</span></td>
